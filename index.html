<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang cá nhân của Anh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img.avatar {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    h1 {
      margin-top: 0;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    a.button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/YourAvatar.png" alt="Avatar" class="avatar">
    <h1>Xin chào! Tôi là Anh</h1>
    <p>Chuyên về Thiết kế - Lập trình - Xăm nghệ thuật.</p>
    <p>Liên hệ: <strong>email@example.com</strong></p>
    <a class="button" href="https://facebook.com" target="_blank">Facebook</a>
  </div>
</body>
</html>
